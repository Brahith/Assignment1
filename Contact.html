<!DOCTYPE html>
<!-- Declares the document as an HTML5 document -->
<html>
    <!-- The root element of the HTML document -->

    <head>
        <!-- Metadata and links to external resources -->

        <meta charset='UTF-8'>
        <!-- Specifies the character encoding for the HTML document (UTF-8) -->

        <meta name="viewport" contents="widt=device-width, initial-scale=1.0">
        <!-- Ensures the page is responsive and scales correctly on mobile devices, using the device's width as the viewport width -->

        <title>
            Contact Me Page
        </title>
        <!-- The title of the webpage, which will be displayed in the browser's tab -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Links the Font Awesome CDN to use icons (social media, email, phone) in the webpage -->

        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Links the primary CSS file (style.css) for general styling of the page -->

        <link rel="stylesheet" type="text/css" href="fluid.css" media="only screen and (max-width : 1500px)">
        <!-- Links fluid.css to apply responsive styles for screen widths of 1500px or smaller -->

        <link rel="stylesheet" type="text/css" href="tablet2.css" media= "(min-width : 801px) and (max-width : 1500px)">
        <!-- Links tablet2.css to apply styles for screens between 801px and 1500px wide (e.g., tablets) -->

        <link rel="stylesheet" type="text/css" href="phone.css" media="only screen and (max-width : 800px)">
        <!-- Links phone.css for styling devices that are at least 800px wide (phones or small tablets) -->
    </head>

    <body id="colorChange">
        <!-- The body of the webpage, which holds all the visible content -->
        
        <div id="header About">
            <!-- The main header section with navigation -->

            <div class="navigationAbout">
                <!-- The container for the navigation bar -->

                <nav id="navabout">
                    <!-- The navigation bar for the page -->

                    <h3>Contact</h3>
                    <!-- Heading indicating the Contact page -->

                    <h4>
                        <!-- A container for the navigation links -->
                        
                        <a href="index.html">Home</a>
                        <!-- Link to the Home page -->

                        <a href="About.html">About Me</a>
                        <!-- Link to the About Me page -->

                        <a href="Work.html">Projects</a>
                        <!-- Link to the Projects/Work page -->

                        <a href="Contact.html">Contact Info</a>
                        <!-- Link to the Contact Info page (current page) -->
                    </h4>
                </nav>
            </div>
        </div>

        <!--Left Section for Contact Info-->
        <div id="contact">
            <!-- Main container for the contact section -->

            <div class="row">
                <!-- A row to hold the left and right sections side-by-side -->

                <div class="contact-left">
                    <!-- Left section for displaying contact details -->

                    <h1 class="sub-title">Contact Me</h1>
                    <!-- Title for the contact section -->

                    <p><i class="fa-solid fa-envelope"></i> Email: brahith.pavanantharajah@ontariotechu.net</p>
                    <!-- Displays the email address with an envelope icon -->

                    <p><i class="fa-solid fa-square-phone"></i> Number: +1 (647) - 857 - 3185</p>
                    <!-- Displays the phone number with a phone icon -->

                    <div class="social-icons">
                        <!-- Container for social media icons -->

                        <a href="https://www.instagram.com/brahith.p/?next=%2F"><i class="fa-brands fa-instagram"></i></a>
                        <!-- Instagram icon with a link -->

                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                        <!-- WhatsApp icon with a link -->

                        <a href=""><i class="fa-brands fa-snapchat"></i></a>
                        <!-- Snapchat icon with a link -->

                        <a href="https://www.linkedin.com/in/brahith-pavanantharajah-66499928b/"><i class="fa-brands fa-linkedin"></i></a>
                        <!-- LinkedIn icon with a link -->
                    </div>
                </div>

                <!--Right Section for Form-->
                <div class="contact-right">
                    <!-- Right section for the contact form -->

                    <form action="mailto:brahith.pavanantharajah@ontariotechu.net" 
                    method="post" enctype="text/plain" name="form">
                        <!-- Contact form that sends data via email when submitted -->

                        <p>
                            <label for="name">Name:</label>
                            <!-- Label for the name field -->
                            
                            <input type="text" name="name" size="32">
                            <!-- Input field for the user's name -->
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <!-- Label for the email field -->

                            <input type="email" name="email" size="48">
                            <!-- Input field for the user's email address -->
                        </p>

                        <p>
                            <label for="phone">Phone Number:</label>
                            <!-- Label for the phone number field -->

                            <input type="phone" name="phone" size="48">
                            <!-- Input field for the user's phone number -->
                        </p>

                        <p>
                            <label for="comments">Comments: </label>
                            <!-- Label for the comments field -->

                            <br><br>
                            <textarea name="comments" cols="40" rows="8"></textarea>
                            <!-- Text area for users to write comments or messages -->
                        </p>
                        
                        <input type="submit" value="Submit">
                        <!-- Submit button for the form -->
                    </form>
                </div>
            </div>
        </div> 

        <!--Footer content-->
        <footer class="footerContact">
            <!-- Footer section at the bottom of the page -->

            <div class="footerNameContact">
                <!-- Footer content including the copyright and contact information -->
                
                <img src="images/bitmoji.png" class="bitmoji">
                <!-- Displays a Bitmoji image (avatar) in the footer -->

                <i class="fa-regular fa-copyright"></i>
                <!-- Displays the copyright symbol using Font Awesome -->

                2024 Brahith Pavanantharajah | Email: brahith.pavanantharajah@ontariotechu.net
                <!-- Copyright and contact email for Brahith -->
            </div>
        </footer>       
    </body>
</html>
<!-- End of the HTML document -->
