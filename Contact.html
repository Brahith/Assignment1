<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-g'>
        <title>
            Forms
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>
                My Feedback Form
            </h1>
            <form action="mailto:brahith.pavanantharajah@ontariotechu.net" 
            method="post" enctype="text/plain" ?subject=Mistake name="form">
            <p>
                <label for="name">
                    Name:
                </label>
                <input type="text" name="name" size="32"
                >
            </p>

            <p>
                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" size="48">
            </p>

            <p>
                <label for="comments">
                    Comments: 
                </label>
                <br><br>
                <textarea name="comments" cols="40" rows="8">
                </textarea>
            </p>

            <p>
                <input type="checkbox" name="maillist" checked>
                <label for="maillist">Please add me to your mailing list </label>
            </p>

            <p>
                <lable for="where"> How did you find us? </lable>
                <select name="where" >
                    <option value="Search engine"> Search Engine </option>
                    <option value="Social Network"> Social Network </option>
                    <option value="Reference"> Words of People </option>
                    <option value="Other"> Other </option>
                </select>
            </p>
            </form>

            <p>
                <input type="submit" value="Click to submit the form"/>
            </p>

            <p>
                <input type="reset" value="Click to reset the form"/>
            </p>

        </div>
    </body>
</html>
