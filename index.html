<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html>
    <!-- The root element of the HTML document -->

    <head>
        <!-- Metadata and links to external resources -->
        
        <meta charset="UTF-8">
        <!-- Specifies the character encoding for the HTML document (UTF-8 supports most characters) -->

        <meta name="viewport" contents="widt=device-width">
        <!-- Sets the viewport width to the device's width, ensuring the page is mobile-responsive -->
        
        <title>Home Page Portfolio | Brahith Pavanantharajah</title>
        <!-- The title of the webpage displayed in the browser tab -->
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Links the primary CSS file (style.css) for general styling of the webpage -->

        <link rel="stylesheet" type="text/css" href="fluid.css" media="only screen and (max-width : 1500px)">
        <!-- Links fluid.css to apply responsive styles when the screen width is 1500px or smaller -->

        <link rel="stylesheet" type="text/css" href="tablet2.css" media="only screen and (min-width : 801px) and (max-width:1500px)">
        <!-- Links tablet2.css to apply specific styles for tablets or similar devices between 801px and 1500px in width -->

        <link rel="stylesheet" type="text/css" href="phone.css" media="only screen and (min-width : 800px)">
        <!-- Links phone.css to apply styles for devices that are at least 800px wide (usually small phones or tablets) -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Links to Font Awesome CDN to include icons in the page (e.g., social media icons, copyright symbol) -->
    </head>

    <body>
        <!-- The body of the webpage, containing all visible content -->
        
        <!--All our content is enclosed in the header Main ID style-->
        <div id="headerMain">
            <!-- The main container for the page header and navigation content -->

            <!--The navigation ID style is inside the header Main ID style-->
            <div class="navigation">
                <!-- A container for navigation elements such as the logo and links -->
                
                <nav>
                    <!-- The navigation bar that holds the logo and links -->
                    
                    <img src="images/BrahithLogo.png" class="logo">
                    <!-- Displays the logo image of Brahith inside the navigation bar -->

                <div id="header-text">
                    <!-- A container for header text introducing Brahith -->
                    
                    <p>Networking and IT Security</p>
                    <!-- A description or title that summarizes Brahith's field of expertise -->
                    
                    <h2>Hello, I'm <span>Brahith</span><br>Pavanantharajah from Canada!</h2>
                    <!-- A personalized greeting introducing Brahith, with his first name in a span element for styling -->
                </div>

                <img src="images/Home.png" class="face">
                <!-- Displays an image (perhaps a picture or avatar of Brahith) -->
            </div>

         <!--Footer content-->

            <div class="footerHome">
                <!-- A container for the footer content, including copyright information -->
                
                <img src="images/bitmoji.png" class="bitmoji">

                2024 Brahith Pavanantharajah | Email: brahith.pavanantharajah@ontariotechu.net
                <!-- Copyright information and contact email for Brahith -->

</html>
<!-- Closing tag for the HTML document -->
